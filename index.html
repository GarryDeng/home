<script>
	document.getElementsByClassName('hamburger')[0].onclick = function() {
		console.log(this.parentNode)
		if(!hasClass(this,'two-hamburger')){
			addClass(this,'two-hamburger');
			removeClass(this.parentNode, 'content-scale');
			// this.parentNode.style.transform = 'scale(1,1)';
			this.style.transform = 'scale(1,1)';
		}
		else{
			removeClass(this, 'two-hamburger');
			addClass(this.parentNode, 'content-scale');
			// this.parentNode.style.transform = 'scale(.1,.1)';
			this.style.transform = 'scale(10,10)';
		}
	};
	function hasClass(ele,cla) {
		return ele.className.match(new RegExp("(\\s|^)" + cla + "(\\s|$)"));
	}
	function addClass(ele,cla) {
		if(!hasClass(ele,cla)) ele.className += ' ' + cla;
	}
	function removeClass (ele,cla) {
		if (hasClass(ele,cla)) {
			var reg = new RegExp("(\\s|^)" + cla + "(\\s|$)");
			ele.className = ele.className.replace(reg, '');
		}
	}
</script>
